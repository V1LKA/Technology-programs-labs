<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная 12 — JWT Аутентификация</title>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #141e30, #243b55);
            font-family: "Inter", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: 0.4s;
        }

        /* CARD STYLE */
        .card {
            width: 380px;
            background: rgba(255, 255, 255, 0.13);
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            color: white;
            animation: fadeIn 0.5s ease;
        }

        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* INPUTS */
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(5px);
            transition: 0.2s;
        }

        input::placeholder {
            color: #dddddd;
        }

        input:focus {
            background: rgba(255,255,255,0.25);
        }

        /* BUTTON */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: #4c6ef5;
            color: white;
            font-size: 16px;
            transition: 0.25s;
        }

        button:hover {
            background: #3b5bdb;
        }

        /* LOGOUT */
        .danger {
            background: #e03131 !important;
        }
        .danger:hover {
            background: #c92a2a !important;
        }

        /* PROTECTED BLOCK */
        #protected {
            display:none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeIn 0.6s ease;
        }

        #tokenBox {
            font-size: 13px;
            margin-top: 10px;
            word-break: break-word;
            color: #eeeeee;
        }

        /* AVATAR */
        .avatar {
            display: block;
            margin: 0 auto 10px auto;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: url("https://kartinki.pics/pics/uploads/posts/2022-08/1660434064_3-kartinkin-net-p-mem-oboi-krasivo-5.jpg") center/cover;
            border: 2px solid rgba(255,255,255,0.5);
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .fade {
            animation: fadeIn 0.4s ease;
        }

    </style>
</head>
<body>

<div class="card fade">
    <h2 id="title">Вход</h2>

    <div id="loginForm" class="fade">
        <span class="material-icons" style="font-size:48px; display:block; text-align:center; margin-bottom:15px;">person</span>

        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="password" placeholder="Пароль">

        <button onclick="login()">
            <span class="material-icons" style="vertical-align: middle;">login</span>
            &nbsp;Войти
        </button>
    </div>

    <div id="protected">
        <div class="avatar"></div>

        <h3 id="helloUser">Добро пожаловать!</h3>

        <p style="font-weight: bold;">Ваш токен:</p>
        <div id="tokenBox"></div>

        <button onclick="logout()" class="danger">
            <span class="material-icons" style="vertical-align: middle;">logout</span>
            &nbsp;Выйти
        </button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
