<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная 13 — Коллекции JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f2027;
            background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
            color: white;
            padding: 30px;
        }
        .card {
            max-width: 500px;
            margin: auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(6px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
        }
        button {
            cursor: pointer;
            background: #4dabf7;
            color: black;
            font-weight: bold;
        }
        .danger {
            background: #ff6b6b;
        }
        ul {
            margin-top: 20px;
            padding: 0;
            list-style: none;
        }
        li {
            background: rgba(255,255,255,0.15);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            background: #ff7675;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Список студентов</h2>

    <input type="text" id="nameInput" placeholder="Имя студента">
    <button onclick="addStudent()">Добавить</button>

    <input type="text" id="searchInput" placeholder="Поиск по имени">
    <button onclick="searchStudent()">Найти</button>

    <button onclick="sortStudents()">Сортировать по алфавиту</button>

    <ul id="studentList"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
